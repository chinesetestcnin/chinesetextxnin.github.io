<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>中文考试成绩在线验证结果查询</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    background:#f0f2f5;
    font-family:Arial,Helvetica,sans-serif;
}
.container{
    width:100%;
    max-width:420px;
    margin:0 auto;
    background:#fff;
    min-height:100vh;
    padding:15px;
}
h2{
    text-align:center;
    font-size:18px;
    margin:10px 0 4px;
}
h3{
    text-align:center;
    font-size:13px;
    color:#666;
    margin:0 0 15px;
}
.box{
    border:1px solid #ddd;
    margin-bottom:15px;
}
.box-title{
    background:#f3f3f3;
    padding:8px;
    font-size:14px;
    text-align:center;
    font-weight:bold;
}
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    border:1px solid #e0e0e0;
    padding:8px;
    font-size:13px;
}
th{
    background:#fafafa;
    font-weight:normal;
    color:#666;
    text-align:left;
    width:40%;
}
.photo{
    text-align:center;
}
.photo img{
    width:90px;
    border:1px solid #ccc;
}
.score th,.score td{
    text-align:center;
}
.pass{
    color:#0a8f08;
    font-weight:bold;
}
.footer{
    text-align:center;
    font-size:11px;
    color:#888;
    margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<h2>中文考试成绩在线验证结果查询</h2>
<h3>汉考国际教育科技（北京）有限公司（CTI）</h3>

<div id="result"></div>

<div class="footer">
最终解释权归汉考国际所有
</div>

</div>

<script>
/* ===== WECHAT SAFE INLINE DATA ===== */
var DATA = {
 name:"KUMAR RAMBABU",
 chineseName:"",
 nationality:"印度",
 gender:"男",
 examCenter:"新疆师范大学（网考）",
 ticketNo:"H42503899610100005  H82503899610100005",
 certificateNo:"H42504028729",
 testType:"HSK四级",
 testTime:"Apr 12, 2025",
 photo:"photo.jpg",

 listening:62,
 reading:58,
 writing:60,
 total:180,
 status:"合格",

 hskkOral:24,
 hskkScore:24,
 hskkStatus:"合格"
};

/* ===== AUTO RENDER (NO ARROW FUNCTIONS) ===== */
(function(){
 var s = DATA;
 document.getElementById("result").innerHTML =
 '<div class="box">'+
  '<div class="box-title">Information of test taker</div>'+
  '<table>'+
   '<tr>'+
    '<th>Name on Certificate</th>'+
    '<td>'+s.name+'</td>'+
    '<td class="photo" rowspan="5"><img src="'+s.photo+'"></td>'+
   '</tr>'+
   '<tr><th>Chinese Name</th><td>'+(s.chineseName || '-')+'</td></tr>'+
   '<tr><th>Nationality</th><td>'+s.nationality+'</td></tr>'+
   '<tr><th>Gender</th><td>'+s.gender+'</td></tr>'+
   '<tr><th>Test Type</th><td>'+s.testType+'</td></tr>'+
  '</table>'+
 '</div>'+

 '<div class="box">'+
  '<div class="box-title">考试信息</div>'+
  '<table>'+
   '<tr><th>考点名称</th><td>'+s.examCenter+'</td></tr>'+
   '<tr><th>Ticket No.</th><td>'+s.ticketNo+'</td></tr>'+
   '<tr><th>证书编号</th><td>'+s.certificateNo+'</td></tr>'+
   '<tr><th>Test Time</th><td>'+s.testTime+'</td></tr>'+
  '</table>'+
 '</div>'+

 '<div class="box">'+
  '<div class="box-title">HSK四级 (Apr 12, 2025)</div>'+
  '<table class="score">'+
   '<tr>'+
    '<th>听力</th><th>阅读</th><th>写作</th><th>Total Score</th><th>Status</th>'+
   '</tr>'+
   '<tr>'+
    '<td>'+s.listening+'</td>'+
    '<td>'+s.reading+'</td>'+
    '<td>'+s.writing+'</td>'+
    '<td>'+s.total+'</td>'+
    '<td class="pass">'+s.status+'</td>'+
   '</tr>'+
  '</table>'+
 '</div>'+

 '<div class="box">'+
  '<div class="box-title">HSKK（中级）(Apr 12, 2025)</div>'+
  '<table class="score">'+
   '<tr><th>口试</th><th>Total Score</th><th>Status</th></tr>'+
   '<tr>'+
    '<td>'+s.hskkOral+'</td>'+
    '<td>'+s.hskkScore+'</td>'+
    '<td class="pass">'+s.hskkStatus+'</td>'+
   '</tr>'+
  '</table>'+
 '</div>';
})();
</script>

</body>
</html>
